<!DOCTYPE html>

<html>
    <head>
        <title>Dom Manipulation And Events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="1">Div 1</div>
        <div id="2">Div 2</div>
        <div id="3">Div 3</div>

        <button onclick="changeDiv()">Change color for Div 1</button>

        <script>

            function changeDiv() {
                document.getElementById("1").style.backgroundColor = "lightblue";
                document.getElementById("2").style.backgroundColor = "blue";
                document.getElementById("3").style.backgroundColor = "green";
            }
            

        </script>
    </body>
</html>
